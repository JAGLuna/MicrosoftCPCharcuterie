<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charcuterie Board Order Form</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        /* Other styling for form elements, buttons, etc. */
    </style>
</head>
<body>
    <h1>Charcuterie Board Order Form</h1>
    <form id="orderForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>

        <label for="eventDate">Date of Event:</label>
        <input type="date" id="eventDate" required>

        <label for="eventTime">Event Start Time:</label>
        <input type="time" id="eventTime" required>

        <label for="deliveryAddress">Full Delivery Address:</label>
        <textarea id="deliveryAddress" rows="4" required></textarea>

        <label for="contactMethod">Preferred Contact Method:</label>
        <select id="contactMethod">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
        </select>

        <label for="boardType">Choose Board Type:</label>
        <select id="boardType">
            <option value="classic">Classic Charcuterie</option>
            <option value="custom">Custom Birthday Board</option>
            <!-- Add other board types here -->
        </select>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" min="1" required>

        <label for="designPreference">Design Preference:</label>
        <input type="text" id="designPreference">

        <button type="submit">Place Order</button>
    </form>

    <script>
        // Add your JavaScript logic here (e.g., form validation, submission handling)
        document.getElementById("orderForm").addEventListener("submit", function (event) {
            event.preventDefault();
            // Handle form submission (e.g., send data to server)
            // You can use AJAX or other methods to process the order
            // Display a confirmation message to the user
            alert("Order placed successfully!");
        });
    </script>
</body>
</html>
